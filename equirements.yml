---
functional:
  - Пользователь должен иметь возможность искать товары по ключевому слову или категории
  - Пользователь должен иметь возможность фильтровать товары
  - Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  - Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
non-functional:
  - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен иметь мобильную версию
  - Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Важно, чтобы сайт мог обрабатывать большое количество трафика
  - Сайт должен быть доступен на различных устройствах
implicit:
  - Пользователь должен иметь возможность сменить язык
  - Возможность удаления продуктов из корзины
  - Всплывающие окна подтверждения удаления продуктов
  - Пользователь должен иметь возможность вернуться на главную страницу
  - У пользователя должна быть возможность продолжить покупки после оформления заказа или перехода в корзину
  - У пользователя должна быть возможность оформить заказ
  - У пользователя должна быть возможность удалить товар из корзины
  - У пользователя должна быть возможность просматривать страницы с товарами магазина
  - После нажатия кнопки "Удалить" в корзине пользователя, должно появляться диалоговое окно подтверждения удаления
  - После нажатия кнопки "Очистить корзину" в корзине пользователя, должно появляться диалоговое окно подтверждения удаления
  - Пользователь должен иметь возможнсть ввести свои данные (адрес и/или ФИО)
